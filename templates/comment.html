<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments</title>
</head>
<body>
    {% extends "base.html" %}
    {% block title %}
    komentar
    {% endblock %}

    {% block content %}
    <div style="width: 50%; margin: auto;">
        {% for comment in komentar %}
        <div style="padding: 5px; background-color: #eee; margin: 10px;">
            <p style="font-size: 12px;"> {{ comment }}</p>
        </div>
        {% endfor%}
    </div>
    {% endblock %}
</body>
</html>
